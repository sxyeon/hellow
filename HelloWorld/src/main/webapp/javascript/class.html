    <div id="add">
        학번: <input type="text" id="studentNo"><br>

        점수: <input type="number" id="score"><br>
        학년: <input type="number" id="year"><br>
        <button id="btn">추가</button>
    </div>
    <div id="show"></div>
    <!-- 메소드를 사용해서 show div 밑에 정보 뜨게 / getelementbyid, onclick-->
    <script>
        class Table {
            constructor() {
                this.table = document.createElement('table');
                this.tbody = document.createElement('tbody');
                this.table.appendChild(this.tbody);
            }
            makeRow(obj) {
                let row = {};
                row = obj;
                for (let field in row) {
                    let td = document.createElement('td');
                    td.innerHTML = row[field];
                    tr.appendChild(td);
                }
                return tr;
            }
            appendTbody() { 
                this.tbody.appendChild(this.makeRow());
            }
            appendTable() {
                this.table.appendChild(this.tbody());
            }
        }
        class Student {
            constructor(no, name, score, year) {
                this.studentNo = no;
                this.studentName = name;
                this.score = score;
                this.year = year;
            }
        }
        let table = new Table();
        table.setAttribute('border', '1');
        document.getElementById('show')

        document.getElementById('btn').onclick = function () { // . 뒤에 속성 나타내면 됨
            let studentNo = document.getElementById('studendNo');
            let studentName = document.getElementById('studentName');
            let score = document.getElementById('score');
            let year = document.getElementById('year');
            let s1 = new Student(studentNo, studentNo, score, year);
            table.appendChild(s1);
        }
    </script>
</body>
